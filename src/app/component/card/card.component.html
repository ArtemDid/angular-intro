<p>card works!</p>

<div>Users age > 40</div>

<ul>
  @for(user1 of user; track user1)
  {
    @if (user1.age > 40){
    <li class="user">
      id: {{user1.id}}, name: {{ user1.name }}, age: {{user1.age}}, {{user1?.surname&&"surname:"}} {{user1?.surname&&user1.surname}}
    </li>
    } @else {
      <div>no users found</div>
    }
  }
</ul>
